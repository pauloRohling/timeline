<section
  class="mx-auto flex h-full w-full max-w-screen-md flex-col gap-6 overflow-y-auto overflow-x-hidden p-8">
  <h1 class="flex items-center gap-3">
    <span class="text-18 font-semibold">Comments</span>
    <app-tag [label]="timelineItems.length" class="tag-red" />
  </h1>

  <div class="flex w-full flex-col">
    @for (item of timelineItems; track item.id) {
      @if (item.note) {
        <app-note [note]="item.note" />
        @for (reply of item.note.replies; track reply.id) {
          <app-note [note]="reply" [class.last-reply]="$last" class="reply" />
        }
      } @else if (item.event) {
        <app-event [event]="item.event"></app-event>
      }
    }
  </div>
</section>
