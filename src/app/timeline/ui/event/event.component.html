@let event_ = event();

<div class="left-line relative flex w-8 flex-1 shrink-0 flex-col items-center gap-3">
  <div class="flex size-8 shrink-0 items-center justify-center rounded-full bg-neutral-100 p-1.5">
    <div class="flex size-full shrink-0 items-center justify-center rounded-full bg-neutral-600">
      <ng-icon [name]="event_.icon" class="text-white!"></ng-icon>
    </div>
  </div>
</div>

<section class="flex w-full flex-col gap-1 pb-4">
  <div class="flex min-h-8 w-full flex-wrap items-center gap-1">
    <span class="font-semibold">{{ event_.createdBy }}</span>

    <span class="text-neutral-500">changed status to</span>

    <div class="flex items-center gap-2 rounded-full border border-neutral-300 px-2.5">
      <div class="size-1.5 shrink-0 rounded-full bg-blue-600"></div>
      <span class="font-semibold">In production</span>
    </div>
  </div>

  <span class="text-neutral-500">{{ event_.createdAtFromNow }}</span>
</section>
