@let note_ = note();
@let reply = isReply();

@if (reply) {
  <div class="center-line flex w-8 shrink-0"></div>
}

<div
  class="flex w-8 flex-1 shrink-0 flex-col items-center gap-3"
  [ngClass]="reply ? 'curved-line' : 'center-line-reply'">
  <app-user-picture [name]="note_.createdBy"></app-user-picture>
</div>

<section class="flex w-full flex-col gap-1">
  <header class="flex h-8 w-full items-center gap-3">
    <span class="font-semibold">{{ note_.createdBy }}</span>

    <span class="text-neutral-500 dark:text-neutral-200">{{ note_.createdAtFromNow }}</span>

    <app-tag
      [label]="note_.isPublic ? 'Public' : 'Private'"
      [ngClass]="note_.isPublic ? 'green' : 'red'" />
  </header>

  <span class="min-h-5 pb-3 w-full">{{ note_.note }}</span>
</section>
